user  nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    tcp_nopush      on;
    keepalive_timeout 65;
    server_tokens off;
    client_max_body_size 25m; 

    gzip on;
    gzip_comp_level 5;
    gzip_min_length 256;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss image/svg+xml;

    upstream django_app {
        server web:8000;
    }


    server {
        listen 80;
        server_name geoleadsmailer.work.gd www.geoleadsmailer.work.gd;

        location /.well-known/acme-challenge/ {
            alias /var/www/certbot/.well-known/acme-challenge/;


        }

        location /static/ { alias /staticfiles/; }
        location /media/  { alias /uploads/; }

        location / {
            return 301 https://$host$request_uri;
        }
    }

     server {
         listen 443 ssl http2;
         server_name geoleadsmailer.work.gd www.geoleadsmailer.work.gd;
         ssl_certificate /etc/letsencrypt/live/geoleadsmailer.work.gd/fullchain.pem;
         ssl_certificate_key /etc/letsencrypt/live/geoleadsmailer.work.gd/privkey.pem;
         ssl_protocols TLSv1.2 TLSv1.3;
         ssl_ciphers HIGH:!aNULL:!MD5;
         ssl_prefer_server_ciphers on;
         ssl_session_cache shared:SSL:10m;

         add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
         add_header X-Frame-Options DENY;
         add_header X-Content-Type-Options nosniff;
         
         location /static/ { alias /staticfiles/; }
         location /media/  { alias /uploads/; }
         
         location / {
             proxy_pass http://django_app;
             proxy_set_header Host $host;
             proxy_set_header X-Real-IP $remote_addr;
             proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
             proxy_set_header X-Forwarded-Proto https; 
         
            proxy_connect_timeout 300;
            proxy_read_timeout 300;
            proxy_send_timeout 300;
         }
     }
}
