<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Email Bot{% endblock %}</title>
  <script src="https://cdn.tailwindcss.com"></script>
  {% block head %}{% endblock %}
  <style>
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
  </style>
  {% load static %}
</head>
<body class="min-h-screen bg-slate-50 text-slate-900">
  <header class="border-b border-slate-200 bg-white sticky top-0 z-10">
    <div class="mx-auto max-w-6xl px-4 py-4 flex items-center justify-between">
      <a href="/" class="text-xl font-semibold text-slate-800">Email Bot</a>
      <nav class="flex gap-4">
        <a class="text-slate-600 hover:text-slate-900" href="/">Szukaj</a>
        <a class="text-slate-600 hover:text-slate-900" href="/send_email">Wyślij email</a>
      </nav>
    </div>
  </header>

  <main class="mx-auto max-w-6xl px-4 py-8">
    {% block content %}{% endblock %}
  </main>

  <footer class="border-t border-slate-200 bg-white">
    <div class="mx-auto max-w-6xl px-4 py-6 text-sm text-slate-500">
      © 2025 Email Bot
    </div>
  </footer>

  {% block scripts %}{% endblock %}
</body>
</html>
